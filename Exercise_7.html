<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" type="javascript"></script>
    <style>
        .row>div {
            border: 1px solid black;
            background-color: aqua;
            text-align: center;}
    </style>
</head>
<body>
    <div class="container" style="background-color:aliceblue"><h1>Bootstrap 5 Container</h1></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="h3">Bootstrap 5 Fluid</h2></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="h6">Bootstrap 5 Fluid</h2></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="h5">Bootstrap 5 Fluid</h2></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="display-1">Bootstrap 5 Fluid</h2></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="display-2">Bootstrap 5 Fluid</h2></div>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>
    <div class="row">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
        <div class="col-3">4</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="display-2">Bootstrap 5 <small>Fluid</small></h2></div>
    <div class="container-fluid" style="background-color:aliceblue"><h2 class="display-2">Bootstrap 5 <mark>Fluid</mark></h2></div>
</body>
</html>
