<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table</title>
    <style>
        table, th, td {
            border: 1px solid blue;
            width:100%;
        }
        .th{
            min-width: 40%;
        }
        .page-wrapper{
            font-family: Arial, Helvetica, sans-serif;
        }
        #main{
            
        }
        #tdRAlign{
            text-align: right;
        }
    </style>
</head >
<body>
    <div class="page-wrapper" >
        <div id="main">
            <table>
                <tr></tr>
                   <th>Item Description</th>
                   <th>Qty</th>
                   <th>Unit Price</th>
                   <th>Amount</th>
                <tr>
                    <td>Paper</td>
                    <td>100</td>
                    <td>50.00</td>
                    <td id="tdRAlign">5,000.00</td>
                </tr>
                <tr>
                    <td>Pencil</td>
                    <td>200</td>
                    <td>10.00</td>
                    <td id="tdRAlign">2,000.00</td>
                </tr>
                <tr>
                    <td>Notebook</td>
                    <td>300</td>
                    <td>10.00</td>
                    <td id="tdRAlign">3,000.00</td>
                </tr>
                <tr>
                    <td>Ballpen</td>
                    <td>100</td>
                    <td>10.00</td>
                    <td id="tdRAlign">1,000.00</td>
                </tr>
                <tr>
                    <td id="tdRAlign" colspan="3">Sub-Total</td>
                    <td id="tdRAlign">10,100.00</td>
                </tr>
                <tr>
                    <td id="tdRAlign" colspan="3">VAT</td>
                    <td id="tdRAlign">1,212.00</td>
                </tr>
                <tr>
                    <td id="tdRAlign" colspan="3">Total</td>
                    <td id="tdRAlign">11,312.00</td>
                </tr>
            </table>
        </div>
        
    </div>
</body>
</html>
