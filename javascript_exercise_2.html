<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
        <div>Enter Number 1: <input type="number" id="data-1"></div>
        <div>Enter Number 2: <input type="number" id="data-2"></div>
        <div id="answer">Answer        : </div>
        <div>
            <button onclick="operation('+')">+</button>
            <button onclick="operation('-')">-</button>
            <button onclick="operation('*')">*</button>
            <button onclick="operation('/')">/</button>
            <button onclick="display()">=</button>
        </div>
</body>
<script>
    let computation
    function display()
    {
        document.getElementById("answer").innerHTML="Answer         :" + computation ;
    }
    function operation(method)
    {
        
        const prev = parseFloat(document.getElementById("data-1").value)
        const current = parseFloat(document.getElementById("data-2").value)
        if (isNaN(prev) || isNaN(current)) return
        switch(method){
            case "+":
                computation=prev+current;
                break
            case "-":
                computation=prev-current;
                break
            case "*":
                computation=prev*current;
                break
            case "/":
                computation=prev/current;
                break
            default:
                return;
        }
    }
</script>
</html>
