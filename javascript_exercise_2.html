<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Vowel or Consonant - Machine Problem 1</h1>
    <input type="text" id="single_char" placeholder="enter charater" maxlength="1" width="1px">
    <button onclick="CheckVC()">Vowel or Consonant Checking</button> 
    <div id="vowel"></div>

    <h1>Simple Calculator - Machine Problem 2</h1>
        <div>Enter Number 1: <input type="number" id="data-1"></div>
        <div>Enter Number 2: <input type="number" id="data-2"></div>
        <div id="answer">Answer        : </div>
        <div>
            <button onclick="operation('+')">+</button>
            <button onclick="operation('-')">-</button>
            <button onclick="operation('*')">*</button>
            <button onclick="operation('/')">/</button>
            <button onclick="display()">=</button>
        </div>
</body>
<script>
    let computation
    function display()
    {
        document.getElementById("answer").innerHTML="Answer         :" + computation ;
    }
    function operation(method)
    {
        const prev = parseFloat(document.getElementById("data-1").value)
        const current = parseFloat(document.getElementById("data-2").value)
        if (isNaN(prev) || isNaN(current)) return
        switch(method){
            case "+":
                computation=prev+current;
                break
            case "-":
                computation=prev-current;
                break
            case "*":
                computation=prev*current;
                break
            case "/":
                computation=prev/current;
                break
            default:
                return;
        }
    }

    function CheckVC(){
        let val2=(document.getElementById("single_char").value).toLowerCase();
        console.log(val2);
        switch(val2)
        {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.getElementById("vowel").innerHTML="Vowel";
                break
            default:
                document.getElementById("vowel").innerHTML="Consonant";
                break

        }
    }
</script>
</html>
